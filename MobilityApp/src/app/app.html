<ion-menu [content]="mycontent"  [persistent]="true" [swipeEnabled]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="left-menu-side">
    <ion-list>
      <button menuClose ion-item class="left-menu-side font-movi-app" *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon ios="{{p.ios}}" md="{{p.android}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
