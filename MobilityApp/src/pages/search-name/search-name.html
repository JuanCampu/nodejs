<ion-header>

  <ion-navbar>
    <ion-title>Buscar por nombre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="image-background"  padding>
    <form [formGroup]="nameForm">
        <ion-item class="item-movi-app item-padd-left">
          <ion-icon ios="ios-pin-outline" md="ios-pin-outline"  item-start class="ion-md-iconsc" ></ion-icon>
          <ion-label class="font-movi-app" floating>Nombre:</ion-label>
          <ion-input class="font-movi-app" formControlName="nombre" (ionBlur)="isVisitedChangeForm('nombre')"   (ionFocus)="isVisitedChangeForm('nombre')"   type="text" ></ion-input>
        </ion-item>
        <p class="alert-message" *ngIf="nameForm.controls.nombre.errors?.minlength?.actualLength != null  && !isVisited.nombre && nameForm.controls.nombre.touched "  >*El nombre es demasiado pequeño.</p>
        <p class="alert-message" *ngIf="nameForm.controls.nombre.errors?.maxlength?.actualLength != null  && !isVisited.nombre && nameForm.controls.nombre.touched "  >*El nombre es demasiado grande.</p>
        <p class="alert-message" *ngIf="nameForm.controls.nombre.errors?.required  && !isVisited.nombre && nameForm.controls.nombre.touched "  >*El campo es requerido. Asegúrate de llenar el campo.</p>
        <p class="alert-message" *ngIf="nameForm.controls.nombre.errors?.pattern?.actualValue != null  && !isVisited.nombre && nameForm.controls.nombre.touched">*Solo se permiten letras en este campo.</p>
        <div class="center button-mar">
            <button block fab-center ion-button class="btn-movi-app-green-clear"  (click)="GoNearPaths()" [disabled]="!nameForm.valid || !networkService.connectionState" block>Buscar rutas</button>  
        </div>
      </form>
</ion-content>
