<ion-header>

    <ion-navbar hideBackButton>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Rutas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="image-background" padding>
    <ion-item (click)="GoPage('registro')" class="item-background" >
        <ion-icon ios="md-map" md="md-map" item-start class="ion-md-iconsc" ></ion-icon>

    </ion-item>
    <ion-item (click)="GoPage('rutas')" class="item-background" >

        <ion-note  item-end> 
            <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" ></ion-icon>
        </ion-note>
    </ion-item>
    <ion-item (click)="GoPage('suscritas')" class="item-background" >
        <ion-icon ios="ios-pin" md="md-pin"  item-start class="ion-md-iconsc"  ></ion-icon>
        <ion-label class="font-movi-app">Rutas Suscritas</ion-label>
        <ion-note  item-end> 
                <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" ></ion-icon>
