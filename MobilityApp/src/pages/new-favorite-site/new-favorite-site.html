<ion-header>
  <ion-navbar>
    <ion-title>Nuevo sitio favorito</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="image-background" padding>
    <form [formGroup]="siteForm">
      <ion-item class="ion-item-custome  item-movi-app">
        <ion-label class="font-movi-app" floating>Nombre</ion-label>
        <ion-input type="text" formControlName="sitio_nombre" (ionBlur)="isVisitedChangeForm('sitio_nombre')"   (ionFocus)="isVisitedChangeForm('sitio_nombre')"></ion-input>
      </ion-item>
      <p class="alert-message" *ngIf="siteForm.controls.sitio_nombre.errors?.minlength?.actualLength != null  && !isVisited.sitio_nombre && siteForm.controls.sitio_nombre.touched "  >*El nombre es demasiado pequeño.</p>
      <p class="alert-message" *ngIf="siteForm.controls.sitio_nombre.errors?.maxlength?.actualLength != null  && !isVisited.sitio_nombre && siteForm.controls.sitio_nombre.touched "  >*El nombre es demasiado grande.</p>
      <p class="alert-message" *ngIf="siteForm.controls.sitio_nombre.errors?.required  && !isVisited.sitio_nombre && siteForm.controls.sitio_nombre.touched "  >*El campo es requerido. Asegúrate de llenar el campo.</p>
      <p class="alert-message" *ngIf="siteForm.controls.sitio_nombre.errors?.pattern?.actualValue != null  && !isVisited.sitio_nombre && siteForm.controls.sitio_nombre.touched">*Solo se permiten letras en este campo.</p>
      <ion-item class="ion-item-custome  item-movi-app">
        <ion-label class="font-movi-app" floating> Descripcion</ion-label>
        <ion-input formControlName="sitio_descripcion" (ionBlur)="isVisitedChangeForm('sitio_descripcion')"   (ionFocus)="isVisitedChangeForm('sitio_descripcion')"></ion-input>
      </ion-item>
      <p class="alert-message" *ngIf="siteForm.controls.sitio_descripcion.errors?.pattern?.actualValue != null  && !isVisited.sitio_descripcion && siteForm.controls.sitio_descripcion.touched">*Solo se permiten letras en este campo.</p>      
      <ion-item class=" ion-item-custome  item-movi-app">
        <ion-label class="font-movi-app" floating>Dirección</ion-label>
        <ion-input type="button" formControlName="sitio_direccion" (focus)="ShowMap()"></ion-input>
        <!--<ion-input formControlName="sitio_direccion" (UpdateLocation)="UpdateLocation($event)" my-google-map autocomplete="on"></ion-input>-->
        <button ion-button  class="button-outline-icon"   item-end (click)="ShowMap()"><ion-icon name="map"></ion-icon></button>
      </ion-item>
      <br />
      <button  class="btn-movi-app-green-clear font-movi-app" block ion-button type="submit" (click)="CreateFavoriteSite()" [disabled]="!siteForm.valid || !networkService.connectionState">Crear</button>
    </form>
</ion-content>
