<ion-header>
  <ion-navbar [hideBackButton]="!suscriptor">
    <ion-title>Viaje en curso</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="image-background" padding>
  <div #map id="map" [hidden]="finishTab && !isMapReady"></div>
  <div [hidden]="!finishTab">
    <ion-list>
      <ion-item class="item-background item-padd-left" *ngFor="let suscription of suscriptions; let i = index">
        <ion-avatar item-start>
          <img src="data:image/png;base64,{{suscription.usuario_foto}}">            
        </ion-avatar >
        <ion-label>
          <h2 class="font-movi-app">{{suscription.usuario_nombre}}</h2>
          <p class="font-movi-app">{{suscription.usuario_correo}}</p>
          <p class="font-movi-app">{{suscription.usuario_celular}}</p>
        </ion-label>
        <!-- <ion-note class="center" item-end> 
          <ion-icon ios="ios-search" md="md-search" class="ion-md-iconsc"></ion-icon>
          <h3 class="font-movi-app"> Detalle</h3>
        </ion-note> -->
        <ion-note class="center" item-end> 
          <ion-checkbox color="secondary" class="item-background" checked="true" [(ngModel)]="suscription.pickUp" [disabled]="suscription.disabled" item-right></ion-checkbox>                              
        </ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer class="footer-color">
  <div class="center">
    <button ion-button block color="danger" (click)="FinishTrip();" [disabled]="!this.destinationIsNear" [hidden]="suscriptor == true || finishTab">Terminar viaje</button>
    <button ion-button block color="secondary" (click)="KeepTrip();" [hidden]="!finishTab">Guardar viaje</button>
  </div>
</ion-footer>
