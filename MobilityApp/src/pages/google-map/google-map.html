<ion-header>
  <ion-navbar>
    <ion-title>Selecciona un punto</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <img src="assets/img/pin.svg" class="marker-style" [hidden]="visible" />
  <div #map id="map"></div>
</ion-content>
<ion-footer class="footer-color">
  <ion-grid>
    <ion-row>
      <ion-col col-6><button fab-center ion-button (click)="Cancel()" outline block>Cancelar</button></ion-col>
      <ion-col col-6><button fab-center ion-button (click)="SelectPoint()" [disabled]="dragStart" block>Seleccionar</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
