<ion-header>

  <ion-navbar hideBackButton>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Mis veh√≠culos </ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="image-background" padding>
    <div [hidden]="isLoading">
      <ion-list>
        <ion-item class="item-background item-padd-left"  *ngFor="let vehicle of vehiclesName; let i = index">
          <ion-thumbnail item-start>
            <img src="data:image/png;base64,{{vehicle.vehiculo_foto}}">
          </ion-thumbnail>
          <h2 class="font-movi-app">{{vehicle.vehiculo_marca}}</h2>
          <p class="font-movi-app">Placa: {{vehicle.vehiculo_placa}}</p>
          <p class="font-movi-app"> Color: {{vehicle.vehiculo_color}}</p>
          <ion-note item-end> 
            <ion-icon [hidden]="!networkService.connectionState" class="icon-moviapp-green icon-size ion-md-iconsc" (click)="PresentPathModal(vehicle.vehiculo_id)" ios="ios-create" md="md-create">
            </ion-icon><ion-icon [hidden]="!networkService.connectionState" class="icon-delete icon-size danger ion-md-iconsc" [ngStyle]="{'color': red}" (click)="DeleteVehicle(vehicle.vehiculo_id)"   ios="ios-trash" md="md-trash"></ion-icon>
          </ion-note>
        </ion-item>
      </ion-list>
      <div class="center button-mar">
        <button block ion-button [disabled]="!networkService.connectionState"  class="btn-movi-app-green-clear font-movi-app" (click)="AddNewVehicle()">Nuevo Vehiculo</button>  
      </div>
    </div>
</ion-content>
