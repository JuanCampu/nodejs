<ion-header>
  
      <ion-navbar hideBackButton>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Bicimovilidad</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content  class="image-background" padding>
      <ion-item (click)="GoPage('bicycle-map')" class="item-background" >
          <ion-icon ios="md-map" md="md-map" item-start class="ion-md-iconsc" ></ion-icon>
          <ion-label class="font-movi-app">Mapa de ciclorutas</ion-label>
          <ion-note  item-end> 
              <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" ></ion-icon>
          </ion-note>
      </ion-item>
      <ion-item (click)="GoPage('cycling-trip')" class="item-background" >
          <ion-icon ios="ios-map" md="ios-map" item-start class="ion-md-iconsc" ></ion-icon>
          <ion-label class="font-movi-app">Inicia biciviaje</ion-label>
          <ion-note  item-end> 
              <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" ></ion-icon>
          </ion-note>
      </ion-item>
      <ion-item (click)="GoPage('bicycle-history')" class="item-background" >
          <ion-icon ios="ios-pin" md="md-pin"  item-start class="ion-md-iconsc"  ></ion-icon>
          <ion-label class="font-movi-app">Historial de biciviajes</ion-label>
          <ion-note  item-end> 
                  <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" ></ion-icon>
          </ion-note>
      </ion-item>
  </ion-content>
