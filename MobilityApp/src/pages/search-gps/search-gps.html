<ion-header>
  <ion-navbar>
    <ion-title>Unirse a la ruta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content  class="image-background" padding>
<div [hidden]="isLoading"> 
  <div [hidden]="joinPage">
    <form [formGroup]="directionForm">
      <ion-item class="item-movi-app item-padd-left">
        <ion-icon ios="ios-pin-outline" md="ios-pin-outline"  item-start class="ion-md-iconsc" ></ion-icon>
        <ion-label class="font-movi-app" floating>Ingresa el punto de partida.</ion-label>
        <ion-input class="font-movi-app" formControlName="ruta_inicio_direccion" (ionFocus)="ActionSheetSuggestions(0,0)"  type="button" ></ion-input>
      </ion-item>
      <ion-item class="item-movi-app item-padd-left">
          <ion-icon ios="ios-pin" md="md-pin"  item-start class="ion-md-iconsc" ></ion-icon>
          <ion-label class="font-movi-app" floating>¿A dónde vas?</ion-label>
          <ion-input class="font-movi-app" formControlName="ruta_destino_direccion" (ionFocus)="ActionSheetSuggestions(1,0)"   type="button"  ></ion-input>
      </ion-item>
      <div class="center button-mar">
          <button block fab-center ion-button class="btn-movi-app-green-clear"  (click)="GoNearPaths()" [disabled]="!directionForm.valid || !networkService.connectionState" block>Buscar rutas</button>  
      </div>
    </form>
  </div>
</div>
  <div [hidden]="!joinPage">
      <form [formGroup]="joinForm">
        <ion-item class="item-movi-app item-padd-left">
          <ion-icon ios="ios-pin-outline" md="ios-pin-outline"  item-start class="ion-md-iconsc" ></ion-icon>
          <ion-label class="font-movi-app" floating>¿Dónde te subes?</ion-label>
          <ion-input class="font-movi-app" formControlName="ruta_inicio_direccion" (ionFocus)="ActionSheetSuggestions(0,1)"  type="button" ></ion-input>
        </ion-item>
        <ion-item class="item-movi-app item-padd-left">
            <ion-icon ios="ios-pin" md="md-pin"  item-start class="ion-md-iconsc" ></ion-icon>
            <ion-label class="font-movi-app" floating>¿Dónde te bajas?</ion-label>
            <ion-input class="font-movi-app" formControlName="ruta_destino_direccion" (ionFocus)="ActionSheetSuggestions(1,1)"   type="button"  ></ion-input>
        </ion-item>
        <div class="center button-mar">
            <button block fab-center ion-button class="btn-movi-app-green-clear" (click)="JoinToPath()"  [disabled]="!joinForm.valid || !networkService.connectionState" block>Unirme a la ruta</button>  
        </div>
      </form>
  </div>
</ion-content>
