<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="image-background" padding>
    <ion-list>
        <ion-item class="item-background" *ngFor="let path of paths; let i = index">
            <ion-avatar item-start>
                <ion-icon class="ion-icon-block ion-md-iconsc" ios="ios-pin" md="md-pin"  item-start ></ion-icon>
            </ion-avatar>
            <h2 class="font-movi-app"># {{i+1}} - {{path.ruta_nombre}}</h2>
            <!-- <ion-note class="center" (click)="PresentPathModal(path.ruta_id)"item-end> 
                <ion-icon ios="ios-search" md="md-search" class="ion-md-iconsc"></ion-icon>
                <h3 class="font-movi-app"> Detalle</h3>
            </ion-note> -->
            <ion-note class="center" [hidden]="!owner" (click)="PresentOwnerSheet(path.ruta_id)" item-end> 
                <ion-icon ios="ios-more" md="ios-more" class="ion-md-iconsc"></ion-icon>
                <h3 class="font-movi-app"> Más</h3>
            </ion-note>
            <ion-note class="center" [hidden]="owner" (click)="PresentNotOwnerSheet(path.suscripcion_id, path.ruta_id)" item-end> 
                <ion-icon ios="ios-more" md="ios-more" class="ion-md-iconsc"></ion-icon>
                <h3 class="font-movi-app"> Más</h3>
            </ion-note>
          </ion-item>
    </ion-list>
</ion-content>
