<ion-header>
  <ion-navbar [hideBackButton]="finishTab">
    <ion-title>Biciviaje</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="image-background" padding >
  <div #map id="map"></div>
</ion-content>
<ion-footer class="footer-color">
  <div class="center">
    <button ion-button block color="secondary" (click)="StartTrip();" [hidden]="finishTab">Iniciar biciviaje</button>
    <button ion-button block color="danger" (click)="FinishTrip();" [hidden]="!finishTab">Terminar biciviaje</button>
  </div>
</ion-footer>
