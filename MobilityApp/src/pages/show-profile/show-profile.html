  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Perfil de {{user.usuario_nombre}}</ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content class="image-background" padding>
  <div #map id="map"></div>
  <ion-card>    
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
    <ion-item>
      <ion-avatar item-start>
        <img class="image-profile" src="{{user.usuario_foto}}" />
      </ion-avatar>
      <h2>{{user.usuario_nombre}}</h2>
      <p>{{user.usuario_celular}}</p>
      <p>{{user.usuario_correo}}</p>
      </ion-item>
    <ion-item>
    </ion-item>      
  </ion-card>  
</ion-content>
<ion-footer class="footer-color">
  <ion-grid>
    <ion-row>
      <ion-col col-6><button fab-center ion-button (click)="CancelSubscription()" outline block>Denegar</button></ion-col>
      <ion-col col-6><button fab-center ion-button (click)="AcceptSubscription()"  block>Aceptar</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
