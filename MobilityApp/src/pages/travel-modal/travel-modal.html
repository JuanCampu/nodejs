<ion-header>

  <ion-navbar>
    <ion-title>Detalla de la ruta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="image-background" padding>
    <div #map id="map"></div>
    <ion-card>    
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
        <ion-item>
          <ion-avatar item-start>
            <img class="image-profile" src="{{user.usuario_foto}}" />
          </ion-avatar>
          <div [hidden]="isLoading">
          <p>Metros recorridos: {{metros}}</p>
          <p>Fecha de viaje: {{fecha}}</p>
          <p>Hora Inicio: {{horaInicio}}</p>
          <p>hora Fin: {{horaFin}}</p>
          </div>
          </ion-item>
        <ion-item>
        </ion-item>      
      </ion-card>  
</ion-content>
